<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Miles to Kilometers Converter</title>
	
	<!--/ /-------- Normalize CSS --------/ /-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	
	<!--/ /-------- Google Fonts --------/ /-->
	<link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans&display=swap" rel="stylesheet">
	
	<!--/ /-------- My Styles --------/ /-->
	<link href="styles.css" rel="stylesheet">

</head>

<body>

	<h1>Miles to Kilometers Converter</h1>
    
    <div class="container top">
    	<p>Type in a number of miles and click the button to convert the distance to kilometers.</p>
        
        <form method="post" action="somephpfile.php" id="convert">
        
        	<input type="text" name="distance" id="distance" placeholder="distance">
            <input type="submit" name="convertdist" value="Convert Distance">
        
        </form>
    </div>
    <div class="container bottom" id="answer">
    	<h2 class="invisible">Answer goes here</h2>
	</div>
	
	<script>

		//here we want to capture the submission of the form method
		document.getElementById('convert').addEventListener('submit', function(event){
			
			event.preventDefault();
		//now we want to capture the data that somebody typed into the input field	
		var distance = parseFloat(document.getElementById('distance').value);
		//distance = parseFloat(distance);

		var answer = document.getElementById('answer');	

		if(distance){
			
			var conversion = (distance * 1.609344).toFixed(3);
			//alert(conversion);
			//var roundedConversion = (Math.round(conversion * 1000)/ 1000);
			//var roundedConversion = conversion.toFixed(3);
			//alert(roundedConversion);
			//convert and round the distance

			
			answer.innerHTML = `<h2>${distance} miles converts to ${conversion} kilometers </h2>`;
			
		} else{
			//display error
			answer.innerHTML= '<h2>Please provide a number!</h2>'
			
		}
		
		});
	</script>
</body>
</html>
